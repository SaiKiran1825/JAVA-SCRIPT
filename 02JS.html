<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="male">Male:</label>
    <input type="checkbox" id="male" value="male"><br><br>
    
    <button type="submit">Submit</button>

</form>
  
    
        <script>
            var maleInput = document.getElementId("male");
            var button = document.getElementId("submit");

            button.addEventListener("click", function (){
                alert("Submitted value =" + maleInput.value);
            })




        </script>
</body>
</html>
